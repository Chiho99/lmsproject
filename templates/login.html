{% load static %}
{% load filters %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/035034ff28.js" crossorigin="anonymous"></script>
    </head>
    <body class="" data-new-gr-c-s-check-loaded="14.987.0" data-gr-ext-installed="">
      <header><h3>Learning Management System</h3></header>
      <div class="container" id="con_border" style="width: 18rem;">
        <div class="card-body">
            <form class="form-signin" method="POST">
            {% csrf_token %}
           <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                <h6 class="error">{{ error }}</h6>
                <h5>UserName</h5>
                <label for="inputUsername" class="sr-only">UserName</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="username" name="username" required autofocus/>
                <h5>Email</h5>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="example.com" name="email" required autofocus/>
                <h5>Password</h5>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="password" name="password" required/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            {% comment %} <p class="mt-5 mb-3 text-muted">© 2017-2018</p> {% endcomment %}
            </form> 
          </div>
        </div>
        <div class="container" style="width: 18rem;">
          <a class="signup" href="{% url 'signup' %}">Create New Account→</a>
        </div>
        <script src="" async defer></script>
    </body>
</html>
