<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <body>
      <div class="card mx-auto mt-5" style="width: 30rem;">
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
             {% comment %} <div class="form-group">
                <label for="exampleFormControlTextarea1">Date</label>
                <input type="date" class="form-control" id="exampleFormControlTextarea1" name="date" rows="3"></input>

                <label for="exampleFormControlTextarea1">Time</label>
                <input type="time" class="form-control" id="exampleFormControlTextarea1" name="time" rows="3"></input>
            </div> {% endcomment %}
            <div class="form-group">
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="memo" rows="3">Finished? What did you learn/study today?</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
        <script src="" async defer></script>
    </body>
</html>
